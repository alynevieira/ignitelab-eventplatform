schema: https://api-sa-east-1.graphcms.com/v2/cl4o6qaal0v6e01xi02h01xih/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withRooks: true
      withHOC: false
      withComponent: false